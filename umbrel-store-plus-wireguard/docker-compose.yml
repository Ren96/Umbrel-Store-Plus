version: "3.7"

services:
  app_proxy:
    environment:
      # The format here is: <app-id>_<docker-service-name>_1
      APP_HOST: umbrel-store-plus-wireguard_server_1
      APP_PORT: 51820
    
  server:
    image: lscr.io/linuxserver/wireguard:latest
    volumes:
      - ${APP_DATA_DIR}/wireguard/config:/config
      - /lib/modules:/lib/modules
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - SERVERURL=wireguard.umbrul.local
      - SERVERPORT=51820 
      - PEERS=1 
      - PEERDNS=auto 
      - LOG_CONFS=true 
    user: "1000:1000"
    init: true
    cap_add:
      - NET_ADMIN
      - SYS_MODULE 
    ports:
      - 51820:51820/udp
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped